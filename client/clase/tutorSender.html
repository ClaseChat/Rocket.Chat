<template name="tutorSender">
	<section class="full-page">
		<div class="wrapper">
			<div >
				{{ > loginHeader }}
			</div>
			<div id="login-card">
				<div class="input-line">
					<label for="clase-school">Selecione colegio</label>
					<select id="clase-school" name="clase-school">
						{{#each schools}}
							<option value="{{_id}}">{{name}}</option>
							{{/each}}
						</select>
				</div>

				<div class="input-line">
					<label for="clase-level">Selecione Nivel</label>
					<select id ="clase-level" name="clase-level">
						<option value="1infantil">Infantil de 3 años</option>
						<option value="2infantil">Infantil de 4 años</option>
						<option value="3infantil">Infantil de 5 años</option>
						<option value="1primaria">1º primaria</option>
						<option value="2primaria">2º primaria</option>
						<option value="3primaria">3º primaria</option>
						<option value="4primaria">4º primaria</option>
						<option value="5primaria">5º primaria</option>
						<option value="6primaria">6º primaria</option>
						<option value="1infantil_agrupado">Infantil agrupado 1</option>
						<option value="2infantil_agrupado">Infantil agrupado 2</option>
						<option value="3infantil_agrupado">Infantil agrupado 3</option>
						<option value="4infantil_agrupado">Infantil agrupado 4</option>
						<option value="1primaria_agrupada">Primaria agrupada 1</option>
						<option value="2primaria_agrupada">Primaria agrupada 2</option>
						<option value="3primaria_agrupada">Primaria agrupada 3</option>
						<option value="4primaria_agrupada">Primaria agrupada 4</option>
						<option value="5primaria_agrupada">Primaria agrupada 5</option>
						<option value="6primaria_agrupada">Primaria agrupada 6</option>
					</select>
				</div>

				<div class="input-line">
					<label for="clase-line">Selecione Linea</label>
					<select id="clase-line" name="clase-line">
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="C">C</option>
						<option value="D">D</option>
						<option value="E">E</option>
						<option value="F">F</option>
					</select>
				</div>

				<div class="input-line">
					<label for="clase-line">Clave</label>
					<input id="clase-secret">
				</div>

				<div class="input-line">
					<label for="clase-line">Mensaje</label>
					<textarea id="clase-message"></textarea>
				</div>

				{{#if error.wrongSecret}}
					<div class="input-error">
						<strong>{{_ "Oops!"}}</strong>
						El secreto no es correcto
					</div>
				{{/if}}
				{{#if success}}
					<div class="input-error">
						<strong>Enviado!!</strong>
					</div>
				{{/if}}

				<div class="input-submit">
					<button class="button clean primary clase-tutor-sender">Enviar</button>
					<button class="button clean cancel-channel">{{_ "Cancel" }}</button>
				</div>
			</div>
		</div>
	</section>
</template>
